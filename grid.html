<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <style>
        #grid{
          border:5px solid pink;
          display:grid;
          grid-template-columns: 150px 1fr;
        }
        div{
          border:5px solid gray;
        }
      </style>
  </head>
  <body>
    <div id="grid">
      <div>navigation</div>
      <div>작가의 상상력 또는 사실에 바탕을 두고 주로 허구로 이야기를 꾸며 나간 산문체의 문학 양식. 일정한 구조 속에서 배경과 등장인물의 행동, 사상, 심리 따위를 통하여 인간의 모습이나 사회상을 드러낸다. 분량에 따라 장편 · 중편 · 단편 · 엽편으로, 내용에 따라 과학 소설 · 역사 소설 · 추리 소설 따위로 구분할 수 있으며, 옛날의 설화나 서사시 등의 전통을 이어받아 근대에 와서 발달한 문학 양식이다.</div>
    </div>
  </body>
</html>
